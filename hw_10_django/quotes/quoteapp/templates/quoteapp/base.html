<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quoteapp/style.css' %}">
    <title>Homework</title>
</head>
<body>
    
    <div class="container">

        <div class="row header-box pt-3 mb-3 align-items-center">
            <div class="col-md-5">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-7">
                <p>
                    {% if user.is_authenticated %}
                    <ul>
                        <li class="list-inline-item"><p>Welcome <b>{{ user.username }}!</b></p></li>
                        <li class="list-inline-item"><a href="{% url 'users:profile' %}" class="btn btn-primary">Profile</a></li>
                        <li class="list-inline-item"><a href="{% url 'quoteapp:add_author' %}" class="btn btn-primary">Add author</a></li>
                        <li class="list-inline-item"><a href="{% url 'quoteapp:add_quote' %}" class="btn btn-primary">Add quote</a></li>
                        <li class="list-inline-item"><a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a></li>
                    </ul>
                    {% else %}
                    <ul>
                        <li class="list-inline-item"><a href="{% url 'users:signup' %}" class="btn btn-primary">Sign Up</a></li>
                        <li class="list-inline-item"><a href="{% url 'users:login' %}" class="btn btn-primary">Login</a></li>
                    </ul>
                    {% endif %}
                </p>
            </div>
        </div>

        {% block content %} {% endblock %}
        
    </div>
</body>
</html>
